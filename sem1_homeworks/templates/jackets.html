{% extends 'base.html' %}

{% block title %}{{ super() }} - Jackets Page{% endblock%}

{% block content %}
<div class="container-lg">
    <h1 class="text-center mt-2">Jackets Page</h1>

    <div class="row">
        {% for item in content['items'] %}
            <div class="col-lg-4 col-sm-6 mt-3">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename=item.img) }}" class="card-img-top" alt="image" />
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.desc }}</p>
                        <p class="text-muted">{{ item.price }} rub</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
