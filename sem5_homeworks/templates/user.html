{% extends 'base.html' %}

{% block title %}
    User - {{ user.name }}
{% endblock %}


{% block content %}
    <div class="container-sm">
        <p class="h1 text-center">Users</p>
        <hr class="my-3">
        <form method="post" action="{{ url_for('edit_user_html', id=user.id) }}">
            <div class="mb-3">
                <label for="InputName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="InputName1" name="name" value="{{ user.name }}">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail1" name="email" value="{{ user.email }}">
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1" name="password" value="{{ user.email }}">
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
        <hr class="my3">
        <p class="text-end"><a href="{{ url_for('get_users') }}">Back</a></p>
    </div>
{% endblock %}
