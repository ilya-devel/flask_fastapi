{% extends 'base.html' %}

{% block title %}
    Students
{% endblock %}

{% block content %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}

    {% if session.user %}
        <h1>Hello {{ session.user }}</h1><br>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('registration') }}">Registration</a><br>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
{% endblock %}
